---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance
  labels:
    app: insureme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insureme
  template:
    metadata:
      labels:
        app: insureme
    spec:
      containers:
      - name: insurance
        image: moreaniket/insurance:1.0
        ports:
        - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: insurance
spec:
  type: NodePort
  selector:
    app: insureme  # Updated to match the label in Deployment
  ports:
    - port: 8081
      targetPort: 8081
